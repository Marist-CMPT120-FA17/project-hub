<!DOCTYPE html>
	<html>
		<head>
			<meta charset = "utf-8">
			<title>Stuck on an Island</title>
			<style type = "text/css">
			   div     { text-align: center;
			             width: 50%
						 position: relative;
						 left: 25%
						 border-width: 5px; }
			   .dashed { border-style: dashed; }
			   .blue { border-color: blue; }
			</style>
		</head>
		<body>
			<!--This is the beginning of the project with the title-->
			<div class = "blue dashed"><p style="font-size: 24pt; color:green;">Welcome to the Unknown Island
			</p>
			<br/>
			<p style="font-size: 18pt; color:green;"> Begin Your Adventure Here
			</p>
			<br/>
			<br/>
			<textarea name="message" id = "message" readonly rows="20" cols="35">You awake to find yourself lost on an island you have never seen before. As you begin to move you have a choice on where to go.
			</textarea>
			<br/>
			<br/>
			<script type ="text/javascript">
			/*North*/
				function btnNorth_click(){
				document.getElementById("message").value= "As you walk North you begin to see the beginning of a jungle. It is too thick so you can't see through.";
					}
			/*South*/
				function btnSouth_click(){
				document.getElementById("message").value="You stumble upon what seems to be a cabin and find tools to help you survive. Congratulations";
					}
			/*East*/
				function btnEast_click(){
				document.getElementById("message").value="The mountain in the East becomes bigger and bigger as you keep walking which doesn't allow you to walk any further.";
					}
			/*West*/
				function btnWest_click(){
				document.getElementById("message").value="The West trail only creates more questions than answers when you come upon what seems to be a plane crash.";
					}
			/*Score which adds five points on the first click*/ 
				var score =0
				function points(){
					score +=5
				document.getElementById("score").innerHTML =score;
					}
			</script>
		
			<input type="button" value="North" onclick="btnNorth_click(); points();this.onclick=null" id="btnNorth"/>
			<input type="button" value="West" onclick="btnWest_click(); points();this.onclick=null" id="btnWest"/>
			<input type="button" value="East" onclick="btnEast_click(); points();this.onclick=null" id="btnEast"/>
			<input type="button" value="South" onclick="btnSouth_click(); points();this.onclick=null" id="btnSouth"/>
			  <br/>
			  <br/>
			  Your Score is <a id="score">0</a> points!
			  <br/>
			  <br/>
			  <p> <a href ="mailto:ayden.dillon1@marist.edu"> Shoot me an e-mail to let me know how I did</a> </p>
		</div>
		</body>
	</html>
